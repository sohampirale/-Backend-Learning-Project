<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Independent File Uploads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .upload-section {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .upload-section h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Section 1: Single File Upload -->
  <div class="upload-section">
    <h3>Single File Upload</h3>
    <input type="file" id="singleFileInput" accept="*/*">
    <button onclick="handleSingleFileUpload()">Submit Single File</button>
    <p id="singleFileStatus"></p>
  </div>

  <!-- Section 2: Multiple File Upload -->
  <div class="upload-section">
    <h3>Multiple File Upload</h3>
    <input type="file" id="multiFileInput" multiple accept="*/*">
    <button onclick="handleMultipleFileUpload()">Submit Multiple Files</button>
    <p id="multiFileStatus"></p>
  </div>

  <button onclick="sendReq()">send req</button>
  <script>
    // Independent Logic for Single File Upload
    async function handleSingleFileUpload() {
      const fileInput = document.getElementById('singleFileInput');
      const status = document.getElementById('singleFileStatus');

      const file = fileInput.files[0];
      if (!file) {
        status.textContent = 'Please select a file.';
        return;
      }

      const formData = new FormData();
      formData.append("avatar",file);
      const response = await fetch("https://solid-space-fortnight-v6q5gg56jw97cx567-3000.app.github.dev/upload-avatar",{
        method:"POST",
        body:formData
      })
      const data = await response.json();
      console.log('data = '+JSON.stringify(data));
      console.log("Single File:", file);
      alert()
    }

    // Independent Logic for Multiple File Upload
    async function handleMultipleFileUpload() {
      const fileInput = document.getElementById('multiFileInput');
      const status = document.getElementById('multiFileStatus');

      const files = fileInput.files;
      if (files.length === 0) {
        status.textContent = 'Please select at least one file.';
        return;
      }
      console.log('files = '+JSON.stringify(files));
      
      const formData = new FormData();
      for(let file of files){
        formData.append("gallery",file)
      }
      try{
      const response = await fetch("https://solid-space-fortnight-v6q5gg56jw97cx567-3000.app.github.dev/upload-photos",{
        method:"POST",
        body:formData
      })
      } catch(err){
        console.log('ERROR : '+JSON.stringify(err));
        alert()
      }
      
      const data = await response.json();
      console.log('data = '+JSON.stringify(data));
      alert();
    }
  
    async function sendReq(){
      const response = await fetch('https://solid-space-fortnight-v6q5gg56jw97cx567-3000.app.github.dev/test',{
        method:"GET",
        headers : {'Content-Type': 'application/json'}
      })
      console.log(response.status);
      
      const data = await response.json();
      console.log('data = '+JSON.stringify(data));
      alert()
    }
  </script>

</body>
</html>
